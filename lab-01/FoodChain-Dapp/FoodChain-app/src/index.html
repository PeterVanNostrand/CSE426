<html lang="en">
  <head>

    <title>FoodChain Dapp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <label for="txtOpen">Open for Duration</label>
    <input type="text" id="txtOpen">
    <button type="button" id="btnOpen">Open Poll</button>
    <button type="button" id="btnClose">Close Poll</button>
    <br>
    <br>
    <label for="selRegister">Invite Voter</label>
    <select id="selRegister" value=""></select>
    <br>
    <label for="txtCanVeto">Veto Allowed</label>
    <input type="text" id="txtCanVeto">
    <br>
    <button type="button" id="btnRegister">Register</button>
    <br>
    <br>
    <label for="txtRSVP">RSVP</label>
    <input type="text" id="txtRSVP">
    <button type="button" id="btnRSVP">RSVP</button>
    <br>
    <br>
    <label for="txtVeto">Veto Proposal</label>
    <input type="text" id="txtVeto">
    <button type="button" id="btnVeto">Veto</button>
    <br>
    <br>
    <label for="choice1">First Choice</label>
    <input type="text" id="txtChoice1">
    <br>
    <label for="txtChoice2">Second Choice</label>
    <input type="text" id="txtChoice2">
    <br>
    <label for="txtChoice3">Third Choice</label>
    <input type="text" id="txtChoice3">
    <br>
    <label for="txtChoice4">Fourth Choice</label>
    <input type="text" id="txtChoice4">
    <br>
    <button type="button" id="btnVote">Vote</button>
    <br>
    <br>
    <button type="button" id="btnWinner">Winner</button>

    <script src="js/dist/web3.min.js"></script>
    <script src="js/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
